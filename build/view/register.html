<div class="register">
	<form class="displayBlock textAlignCenter" name="form">
		<div class="form-line textAlignLeft positionRelative">
			<span class="icon account displayInlineBlock verticalAlignTop"></span>
			<input name="phone" ng-model="user.phone" validator="required,phone" class="displayInlineBlock" type="text" placeholder="输入手机号">
		</div>
		<div class="form-line textAlignLeft positionRelative">
			<span class="icon lock displayInlineBlock verticalAlignTop"></span>
			<input name="password" ng-model="user.password" validator="required,password" class="displayInlineBlock" type="password" placeholder="设置6位以上的密码">
		</div>
		<div class="message-wrap textAlignLeft">
			<input name="code" validator="required" ng-model="user.code" class="displayInlineBlock message-box" placeholder="短信验证码" type="text">
			<span ng-click="time?1===1:send();" class="message floatRight {{time?'disabled':''}}" ng-bind="time?time:'发送短信'"></span>
		</div>
		<button class="login-btn" ui-sref="login">登录</button>
		<button class="register-btn" validation-submit="form" ng-click="submit();">注册</button>
	</form>
</div>
