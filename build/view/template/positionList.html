<ul class="postionList backgroudWhite">
	<li ui-sref="position({id:item.id})" class="item positionRelative" ng-repeat="item in data|filterByObj:filterObj">
		<img ng-src="{{item.imageUrl}}" alt="" class="floatLeft logo">
		<h3 class="title" ng-bind="item.name"></h3>
		<p class="text" ng-bind="item.companyName+'['+item.cityName+']'+' '+item.industryName+' '+item.scaleName"></p>
		<p class="text colorRed" ng-bind="item.salaryName"></p>
		<p class="text" ng-bind="item.date"></p>
		<span ng-if="isFavorite" ng-click="$event.stopPropagation();select(item);" class="positionAbsolute icon {{item.select?'star-active':'star'}}"></span>
		<div class="clear"></div>
	</li>
</ul>
