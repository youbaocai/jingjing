<div class="login">
	<form class="displayBlock textAlignCenter" name="form">
		<div class="form-line textAlignLeft positionRelative">
			<span class="icon account displayInlineBlock verticalAlignTop"></span>
			<input name="phone" validator="required,phone" ng-model="user.phone" class="displayInlineBlock" type="text" placeholder="输入手机号">
		</div>
		<div class="form-line textAlignLeft positionRelative">
			<span class="icon lock displayInlineBlock verticalAlignTop"></span>
			<input name="password" validator="required,password" ng-model="user.password" class="displayInlineBlock" type="password" placeholder="输入密码">
		</div>
		<button class="login-btn" validation-submit="form" ng-click="submit();">登录</button>
		<button class="register-btn" ui-sref="register">注册</button>
	</form>
</div>
