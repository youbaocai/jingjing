		function clock (){
			
			var canvas =document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			var data =new Date();
			var h = data.getHours();
			var m = data.getMinutes();
			var s = data.getSeconds();
			h = h>12 ? h-12:h;
			
			ctx.clearRect(0,0,600,600);
			ctx.restore();
			ctx.save();
			
			
			//console.log(canvas.width);
			ctx.translate(canvas.width/2,canvas.height/2);
			ctx.strokeStyle = "#000000";
			r = canvas.width/2-10;
			ctx.arc(0,0,r,0,2*Math.PI);
			ctx.stroke();
			
			ctx.restore();
			ctx.save();
			
			ctx.beginPath();
			ctx.translate(canvas.width/2,canvas.height/2);//////画表芯；
			ctx.fillStyle = "red";
			ctx.arc(0,0,10,0,2*Math.PI);
			ctx.fill();
			
			ctx.restore();
			ctx.save();
			
			ctx.translate(canvas.width/2,canvas.height/2);
			for (var i=0; i<12 ;i++){
				ctx.fillStyle = "blue";
				ctx.fillRect(-4,-(canvas.height/2-10),8,12);
				ctx.rotate(Math.PI/6);
			}
			
			ctx.restore();
			ctx.save();
			
			
			ctx.translate(canvas.width/2,canvas.height/2);
			for (var i=0; i<60 ;i++){
				ctx.beginPath();
				if(i%5){
					ctx.fillStyle = "forestgreen";
					ctx.arc (0,-(canvas.height/2-10-5),6,0,2*Math.PI);
					ctx.fill();
					ctx.rotate(Math.PI/30);
				}else{
					ctx.rotate(Math.PI/30);
				}
				
			}
			
			ctx.restore();
			ctx.save();
			
			ctx.translate(canvas.width/2,canvas.height/2);
			ctx.fillStyle = "black";
			ctx.rotate(Math.PI*h/6);
			ctx.fillRect(-15,-5,150,10);
			
			ctx.restore();
			ctx.save();
			
			ctx.beginPath();
			ctx.translate(canvas.width/2,canvas.height/2);
			ctx.fillStyle = "purple";
			ctx.rotate(Math.PI*m/30+Math.PI*s/1800);
			ctx.fillRect(-15,-3,200,6);
			
			ctx.restore();
			ctx.save();
			
			ctx.beginPath();
			ctx.translate(canvas.width/2,canvas.height/2);
			ctx.fillStyle = "darkred";
			ctx.rotate(Math.PI*s/30);
			ctx.fillRect(-15,-2,240,4);//秒针
			
			
			ctx.restore();
			ctx.save();
			
			/*ctx.translate(canvas.width/2,canvas.height/2);
			ctx.rotate(-Math.PI/2);
			
			ctx.restore();
			ctx.save();*///为什么会有90度 偏转 ，而且转不回去，只能在css中转?/??
			

		}
