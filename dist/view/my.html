<div class="my textAlignCenter">
	<div ng-if="name">
		<img class="displayBlock" ng-src="{{image}}" alt="">
		<div class="name" ng-bind="name"></div>
		<div class="btns">
			<button ui-sref="post">投递</button>
			<button ui-sref="favorite">收藏</button>
			<button class="signout" ng-click="signout();">退出登录</button>
		</div>
	</div>
	<div ng-hide="name">
		<button class="login-btn" ui-sref="login">去登录</button>
	</div>
</div>
<div app-foot></div>
